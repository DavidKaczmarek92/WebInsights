spring.datasource.url=jdbc:postgresql://localhost:5432/web_insights?useSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=insider
spring.datasource.password=insider

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

spring.security.oauth2.client.registration.keycloak.client-id=insider
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:3000/auth/keycloak

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8888/auth/realms/WebInsights
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8888/realms/WebInsights